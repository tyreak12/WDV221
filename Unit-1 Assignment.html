<!DOCTYPE html>
<html>
<head>

<title>WDV221 Intro Javascript</title>

<style>
  div#container {
    width: 960px;
    margin: auto;
    padding: 10px;

    border: thin solid black;
  }
</style>

<script>

  window.addEventListener('DOMContentLoaded', function () {
    const newHeading = document.createElement('h1');
    newHeading.textContent = 'Assignment 1';

  });
</script>

</head>
<body>
<div id="container">
  <h1>WDV221 Intro Javascript</h1>
  <h2>Introduction to Javascript - Assignment 1</h2>

  <p>Tasks:</p>
  <p>1. The instructions are in the code.</p>
  <p>2. Create a run time script that will display your name and major on the page AND on the console log.</p>
  <p>3. Fix the run time script on the bottom of this page.</p>

  <script>
    
    alert('You are on your way to working with Javascript');

    const name = 'Tyreak Church';
    const major = 'Computer Information Systems';

    console.log('Name:', name);
    console.log('Major:', major);

    const info = document.createElement('p');
    info.textContent = `Name: ${name}, Major: ${major}`;
    document.getElementById('container').appendChild(info);
  </script>
